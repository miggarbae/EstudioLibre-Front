<form (submit)="subirArchivo()">
    <label for="archivo">Selecciona un archivo:</label>
    <input type="file" (change)="onFileSelected($event)" accept=".pdf,.docx" required>

    <label for="descripcion">Descripci√≥n (opcional):</label>
    <textarea [(ngModel)]="descripcion" name="descripcion" rows="3"></textarea>

    <!-- Selector de asignatura -->
    <label for="asignatura">Asignatura:</label>
    <select [(ngModel)]="asignatura" name="asignatura" required>
        <option value="" disabled selected>Seleccione una asignatura</option>
        <option *ngFor="let materia of materias" [value]="materia">{{ materia }}</option>
    </select>

    <!-- Selector de nivel de estudios -->
    <label for="nivelEstudio">Nivel de Estudios:</label>
    <select [(ngModel)]="nivelEstudio" name="nivelEstudio" required>
        <option value="" disabled selected>Seleccione un nivel</option>
        <option *ngFor="let nivel of niveles" [value]="nivel">{{ nivel }}</option>
    </select>

    <div *ngIf="vistaPrevia">
        <p><strong>Vista previa:</strong> {{ nombreArchivo }}</p>
    </div>

    <button type="submit">Subir Archivo</button>
</form>
