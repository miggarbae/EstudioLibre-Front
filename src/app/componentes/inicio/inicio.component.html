<div class="container">
    <h1>游늭 Archivos Disponibles</h1>
    <div class="container text-center mt-3">
        <div *ngIf="!usuarioLogeado" class="d-flex justify-content-center gap-3">
          <button class="btn btn-primary" (click)="irALogin()">游댐 Login</button>
          <button class="btn btn-success" (click)="irARegistro()">游닇 Reg칤strate</button>
        </div>
    </div>
    <div *ngIf="usuarioLogeado" class="d-flex justify-content-center mt-3">
        <button class="btn btn-danger" (click)="logout()">游뛁 Cerrar sesi칩n</button>
    </div>
            
    <!-- Barra de b칰squeda -->
    <div class="input-group mb-3">
        <input 
            type="text" 
            class="form-control"
            [(ngModel)]="terminoBusqueda" 
            (input)="buscarEnTiempoReal()" 
            placeholder="Buscar archivos por nombre, asignatura, nivel o descripci칩n..." 
        />
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="buscarEnTiempoReal()">游댌 Buscar</button>
        </div>
    </div>

    <div *ngIf="archivos.length === 0">
        <p>No hay archivos disponibles.</p>
    </div>

    <ul class="list-group">
        <li *ngFor="let archivo of archivos" class="list-group-item">
            <h3>{{ archivo.nombre }}</h3>
            <p><strong>Asignatura:</strong> {{ archivo.asignatura }}</p>
            <p><strong>Nivel:</strong> {{ archivo.nivelEstudio }}</p>
            <p><strong>Descripci칩n:</strong> {{ archivo.descripcion }}</p>
            <button class="btn btn-primary" (click)="descargarArchivo(archivo.id, archivo.nombre, archivo.tipo)">游닌 Descargar</button>

            <!-- Mostrar comentarios del archivo -->
            <app-comentarios [archivoId]="archivo.id"></app-comentarios>
        </li>
    </ul>
</div>
