<div class="registro-container">
  <h2> Registro de Usuario </h2>

  <form (submit)="registrarUsuario()">
    <input type="text" [(ngModel)]="usuario.username" name="username" placeholder="Usuario" required />
    <input type="email" [(ngModel)]="usuario.email" name="email" placeholder="Correo Electrónico" required />
    <input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Contraseña" required />
    <button type="submit">✅ Registrarse</button>
  </form>
</div>
