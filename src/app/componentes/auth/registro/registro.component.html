<div class="container mt-5">
    <h2>📝 Registro de Usuario</h2>
  
    <form (submit)="registrarUsuario()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="usuario.username" name="username" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="usuario.password" name="password" required>
      </div>
  
      <button type="submit" class="btn btn-success">✅ Registrarse</button>
    </form>
  </div>
